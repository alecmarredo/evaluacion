<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación</title>
    <link rel="stylesheet" href="evaluacion_estilos.css">
</head>

<body>

    <div class="centro"> <!--Se utiliza para centrar el contenedor-->
        <div class="contenedor"> <!--Caja padre-->
            <img src="paisaje-e1549600034372.jpg" alt="" width="500px">
            <div class="centro_2">
            <div class="logos"> <!--Esta caja guarda todas las imagenes-->
                <img src="pinguino.png" alt="" width="45px">
                <img src="correcto.png" alt="" width="45px">
            </div>
            <div class="parrafo"> <!--Esta caja contiene el parrado del recuadro-->
                <h3>Lic. en Administración de Áreas <br> Naturales</h3>
                <p class="letras_verde">Presencial: Pto. Madryn <br> Duración 5 años</p>

                <h3>Tex. Univ. Guardaparques</h3>
                <p class="letras_verde">Presencial: Pto. Madryn <br> Duración 3 años</p>
            </div>
        </div>

            <div class="titulo"> <!--Esta caja contiene el titulo del recruadro-->
                <div class="letras-a">
                    <p><span>Licenciatura en:</span></p>
                <h2><strong>Administración de <br>
                        Áreas Naturales</strong></h2>
                </div>

                <div class="img-verificado">
                    <img src="correcto.png" alt="" width="50px">
                </div>
            </div>

            
        </div>
    </div>

    <div class="contactar">
        <a href="">
            <div class="boton-correo">
                <img src="pngtree-email-message-envelope-icon-illustration-png-image_7713973.png" alt="" width="40px">
                <p class="texto-contactar">Contactar</p>
            </div>
        </a>
    </div>

</body>

</html>
